

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开启分页 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启分页</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">开启分页</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-page"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var admin = layui.admin
    ,table = layui.table;
  
    table.render({
      elem: '#test-table-page'
      ,url: layui.setter.base + 'json/table/user.js'
      ,cols: [[
        {field:'id', width:80, title: 'ID', sort: true}
        ,{field:'father', width:80, title: '父亲'}
        ,{field:'mather', width:80, title: '母亲', sort: true}
        ,{field:'name', width:80, title: '名字'}
        ,{field:'birthday', title: '生日', minWidth: 150}
        ,{field:'colour', width:80, title: '颜色', sort: true}
        ,{field:'spouse', width:80, title: '配偶', sort: true}
        ,{field:'character', width:80, title: '性格'}
        ,{field:'health', width:135, title: '是否驱虫\打狂犬', sort: true}
      ]]
      ,page: true
    });
  });
  </script>
</body>
</html>
